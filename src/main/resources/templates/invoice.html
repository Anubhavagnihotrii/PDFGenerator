<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .total {
            font-weight: bold;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2">
            <strong>Seller:</strong> <span th:text="${seller}"></span><br />
            <strong>GSTIN:</strong> <span th:text="${sellerGstin}"></span>
        </td>
        <td colspan="2">
            <strong>Buyer:</strong> <span th:text="${buyer}"></span><br />
            <strong>GSTIN:</strong> <span th:text="${buyerGstin}"></span>
        </td>
    </tr>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.rate}"></td>
        <td th:text="${item.amount}"></td>
    </tr>
    <tr>
        <td rowspan="2" colspan="4">
            <div class="total">
                <p><strong>Total Amount:</strong> <span th:text="${totalAmount}"></span></p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
